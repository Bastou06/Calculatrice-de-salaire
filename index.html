<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
    <title>Salaire Net Brut</title>
  </head>

  <body>
      <header><H1>Calculatrice de salaire</H1></header>
    <div id="Table">
      <div class="calculateur">
        <table>
          <th>
            <tr>
              <td></td>
              <td>Brut</td>
              <td>Net</td>
            </tr>
          </th>

          <tr>
            <td>Annuel</td>
            <td>
              Salaire annuel Brut
              <input
                type="number"
                @input="changeSalaireBrutAnnuel"
                placeholder="Saisir le salaire Brut"
              />
            </td>
            <td>{{SalaireNetAnnuel}} €</td>
          </tr>

          <tr>
            <td>Mensuel</td>
            <td>{{SalaireBrutMensuel}} €</td>
            <td>{{SalaireNetMensuel}} €</td>
          </tr>
        </table>
        <div class="cadreClass">
        Cadre
        <input id="Cadre" type="checkbox" @click="changeCadre" >
        </div>
      </div>
    </div>
  </body>
</html>
